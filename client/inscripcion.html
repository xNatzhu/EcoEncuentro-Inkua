          data-bs-toggle="collapse"

  </header>
  <main class="container">
    <!--PORTADA-->
    <div class="position-relative">
      <img src="img-portadas/Evento.png" class="img-fluid" alt="Imagen de portada" style="width: 100%" />

      <div class="login">
      <nav aria-label="breadcrumb">
        <ol class="breadcrumb mt-4">
          <li class="breadcrumb-item"><a href="./index.html">Home</a></li>
          <li class="breadcrumb-item active" aria-current="page">Registro de eventos</li>
        </ol>
      </nav>

      <!--Espacio para el formulario de inscripción-->
        <div class="sub-title">Registro de evento</div>
        <div class="mx-auto">
          <form id="eventForm">
            <!-- Cambiado a un select con opciones predefinidas -->
            <div class="form-floating mb-3">
              <input type="text" class="form-control" id="title" placeholder="name@example.com">
              <label for="title">Titulo</label>
            </div>

            <div class="mb-2">
              <select class="form-select" id="category" name="eventCategory" required>
                <option value="" selected disabled>
                  Selecciona una categoría
                </option>
                <option value="Basurales">Basurales</option>
                <option value="Animales">Animales</option>
                <option value="Arboles">Arboles</option>
                <option value="Contaminación">Contaminación</option>
                <option value="Fauna marina">Fauna marina</option>
                <option value="Industria">Industria</option>
                <option value="Hogar">Hogar</option>
                <option value="Energia">Energia</option>
                <!-- Agrega más opciones según sea necesario -->
              </select>
            </div>

            <div class="form-floating mb-3">
              <input type="text" class="form-control" id="city" placeholder="name@example.com">
              <label for="city">Ciudad</label>
            </div>
            <div class="form-floating mb-3">
              <input type="date" class="form-control" id="eventDate" placeholder="name@example.com">
              <label for="eventDate">Fecha</label>
            </div>

            <div class="form-floating  mb-3">
              <textarea type="text" class="form-control" id="description"></textarea>
              <label for="description">Descripcion</label>
            </div>
            <div class="mb-2">
              <input type="file" class="form-control" id="file" name="file" accept="image/*" multiple />
            </div>
            <div class="mt-5">
              <button type="submit" class="btn btn-success">
                Crear Evento
              </button>
            </div>
          </form>
        </div>
      </div>
  </main>

  <footer class="text-center text-white" style="background-color: #33363f; height: 100px; margin-top: 50px">
    <div class="d-flex justify-content-center align-items-center h-100">
